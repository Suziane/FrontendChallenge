<div>
  <p class="description">CADASTRO DE COMPETIDORES</p>
  <p class="descriptionSubtitle"> Formulário de cadastro : </p>
  <div class="container">
      <mat-form-field appearance="fill">
        <input  [(ngModel)]="player.region" matInput placeholder="Informe a região:">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
          <input [(ngModel)]="player.heroName" matInput placeholder="Informe o herói que irá representar a região:" >
        </mat-form-field>
      <br>
      <button id="saveButton" mat-button mat-raised-button type="button"
      (click)="savePlayer(player)">
      Salvar
      </button>
      <button id="cancelButton" mat-button mat-raised-button type="button"
      (click)="clearPlayer()">
      Cancelar
      </button>
      <br>
  </div>
  
  <p  class="description" >COMPETIDORES CADASTRADOS</p>
  <div class="container">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="Id" matSortDirection="asc">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id do Jogador</th>
        <td mat-cell *matCellDef="let player"> {{player.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Região </th>
        <td mat-cell *matCellDef="let player"> {{player.region}} </td>
      </ng-container>
    
      <ng-container matColumnDef="heroName">
        <th mat-header-cell *matHeaderCellDef> Nome do Herói </th>
        <td mat-cell *matCellDef="let player"> {{player.heroName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <button id="startTournamentButton" mat-button mat-raised-button type="button"
      (click)="startTourneament()">
      Iniciar o Torneio!
  </button>
</div>
